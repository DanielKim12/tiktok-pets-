<!doctype HTML> 

<html> 
    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body> 
        <header>
            <p class="logo"> TikTok Pets</p>
            <button class="button my-videos">My Videos</button>
        </header>

        <main>
            <div class="box">
                <p class="heading">Submit a video:</p>
                <label class="input-label" for="username" >Username:</label>
                <input class="input-placeholder" type="text" id="username" name="videoData" required minlength="1" maxlength="100" size="30">
                    
                <label class="input-label" for="url">TikTok URL:</label>
                <input class="input-placeholder" type="text" id="url" name="videoData" required minlength="1" maxlength="100" size="30">

                <label class="input-label" for="nickname">Video Nickname:</label>
                <input class="input-placeholder" type="text" id="nickname" name="videoData" required minlength="1" maxlength="100" size="30">
            </div>
            <button id="continueButton" class="button continue">Continue</button>
            <script defer src="button.js"> </script>
        </main>
    </body>
</html>
